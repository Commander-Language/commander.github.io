<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Nanum+Gothic+Coding&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="style.css">
        <title>Commander</title>
    </head>
    <body>

        <div class="banner">
            <a href="./" class="noHover"><img src="imgs/commander_logo.png" alt="The Commander
                Logo" class="logo"></a>
            <a href="./">About</a>
            <a href="./team.html">The Team</a>  
            <a href="./download.html" class="active">Download</a>
            <a href="./tutorial.html">Tutorial</a>  
        </div>

        <div class="banner-mobile">
            <a href="./" class="noHover"><img src="imgs/commander_logo_short.png" alt="The Commander
                Logo" class="logo-mobile"></a>

            <div class="drop-down">
                <button class="drop-down-button" onclick="myFunction()">Menu</button>
                <div id="dropdown" class="drop-down-content">
                    <a href="./">About</a>
                    <a href="./team.html">The Team</a>  
                    <a href="./download.html">Download</a>  
                    <a href="./tutorial.html">Tutorial</a>  
                </div>
            </div>
        </div>
        <div class="content">
            Learn about compiling the interpreter on your machine on our github
            page:<br>
            <a href="https://github.com/Commander-Language/Commander">https://github.com/Commander-Language/Commander</a><br>
            <br> 
            A compiled binary file for Linux systems: <br>
            <a href="download/commander" download>Commander Linux</a><br>
        </div>
        <script>
            /* When the user clicks on the button,
            toggle between hiding and showing the dropdown content */
                function myFunction() {
                    document.getElementById("dropdown").classList.toggle("show");
                }

            // Close the dropdown menu if the user clicks outside of it
            window.onclick = function(event) {
                if (!event.target.matches('.drop-down-button')) {
                    var dropdowns = document.getElementsByClassName("drop-down-content");
                    var i;
                    for (i = 0; i < dropdowns.length; i++) {
                        var openDropdown = dropdowns[i];
                        if (openDropdown.classList.contains('show')) {
                            openDropdown.classList.remove('show');
                        }
                    }
                }
            } 
        </script>
    </body>
</html>
